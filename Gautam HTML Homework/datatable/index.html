    <div class="container">
        <div class="row margin-top-50">
          <br/><br/>

          <!-- FILTER PANEL -->
          <div class="col-md-2">
            <aside class="filters">
              <div class="panel panel-default">
                <div class="panel-heading">Filter Search</div>
                <div class="panel-body">
                  <form onsubmit="return false">
                  
                    <select class="custom-select" id="form_store">
                      <option selected>Store</option>
                      <option value="Bestbuy">Bestbuy</option>
                      <option value="Frys">Fry's</option>
                    </select>

                    <select class="custom-select" id="form_price">
                      <option selected>Price Range</option>
                      <option value="500">Less than $500</option>
                      <option value="500-1000">$500 - $1000</option>
                      <option value="1000">More than $1000</option>
                    </select>

                    <select class="custom-select" id="form_brand">
                      <option selected>Brand</option>
                      <option value="Acer">Acer</option>
                      <option value="Alienware">Alienware</option>
                      <option value="Apple">Apple</option>
                      <option value="Asus">Asus</option>
                      <option value="Dell">Dell</option>
                      <option value="Google">Google</option>
                      <option value="HP">HP</option>
                      <option value="Huawei">Huawei</option>
                      <option value="Lenovo">Lenovo</option>
                      <option value="LG">LG</option>
                      <option value="Microsoft">Microsoft</option>
                      <option value="MSI">MSI</option>
                      <option value="Razer">Razer</option>
                      <option value="Samsung">Samsung</option>
                      <option value="Toshiba">Toshiba</option>
                      <option value="Other">Other</option>
                    </select>

                    <select class="custom-select" id="form_cpu">
                      <option selected>CPU</option>
                      <option value="AMD A4">AMD A4</option>
                      <option value="AMD A6">AMD A6</option>
                      <option value="AMD A8">AMD A8</option>
                      <option value="AMD A9">AMD A9</option>
                      <option value="AMD A10">AMD A10</option>
                      <option value="AMD A12">AMD A12</option>
                      <option value="AMD E2">AMD E2</option>
                      <option value="AMD FX">AMD FX</option>
                      <option value="AMD Quad Core">AMD Quad Core</option>
                      <option value="AMD Ryzen">AMD Ryzen</option>
                      <option value="AMD Ryzen 3">AMD Ryzen 3</option>
                      <option value="AMD Ryzen 5">AMD Ryzen 5</option>

                      <option value="Intel Atom">Intel Atom</option>
                      <option value="Intel Celeron">Intel Celeron</option>
                      <option value="Intel Core">Intel Core</option>
                      <option value="Intel Core i3">Intel Core i3</option>
                      <option value="Intel Core i5">Intel Core i5</option>
                      <option value="Intel Core i7">Intel Core i7</option>
                      <option value="Intel Core m3">Intel Core m3</option>
                      <option value="Intel Core m5">Intel Core m5</option>
                      <option value="Intel Pentium">Intel Pentium</option>
                      <option value="Intel Quad Core">Intel Quad Core</option>
                      <option value="Intel Xeon">Intel Xeon</option>
                    </select>

                    <select class="custom-select" id="form_hd">
                      <option selected>Hard Drive</option>
                      <option value="120">Less than 120GB</option>
                      <option value="120-180">120 - 180GB</option>
                      <option value="240-256">240 - 256GB</option>
                      <option value="320-480">320 - 480GB</option>
                      <option value="500-512">500 - 512GB</option>
                      <option value="Over 1TB">More than 1TB</option>
                    </select>
                    
                    <select class="custom-select" id="form_ram">
                      <option selected>RAM</option>
                      <option value="1">1GB</option>
                      <option value="2">2GB</option>
                      <option value="4">4GB</option>
                      <option value="6">6GB</option>
                      <option value="8">8GB</option>
                      <option value="12">12GB</option>
                      <option value="16">16GB</option>
                      <option value="32">32GB</option>
                    </select>

                    <select class="custom-select" id="form_scrsize">
                      <option selected>Screen Size</option>
                      <option value="10">Less than 10 inch</option>
                      <option value="10-12">10 - 12 inch</option>
                      <option value="12-14">12 - 14 inch</option>
                      <option value="14-16">14 - 16 inch</option>
                      <option value="16">16 inch or more</option>
                    </select>
                    
                    <button id="filter-btn" type="button" class="btn btn-default">Filter Table</button>
                  </form>
                </div>
                </div>
              </div>
            </aside>
          <!-- </div> -->

            <div class="col-md-10">
              <div id="table-area" class="">
                <table id="ufo-table" class="table table-striped">
                  <thead>
                    <tr>
                      <th class="table-head">Store</th>
                      <th class="table-head">Price</th>
                      <th class="table-head">Brand</th>
                      <th class="table-head">CPU</th>
                      <th class="table-head">Hard Drive (GB)</th>
                      <th class="table-head">RAM (GB)</th>
                      <th class="table-head">Screen Size</th>
                      <th class="table-head">Description</th>
                    </tr>
                  </thead>
                  <!-- JS TO FILL IN THE BODY HERE -->
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </div>
